<!DOCTYPE html>
<head>
    <title>Clicker Game</title>
    <link rel="stylesheet" href="GameStyle.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p id="score">Score: 0</p>
        <button id="click-button" class="button">Click Me!</button>

        <button id="shop-button" class="button">Shop</button>

        <div class="popup" id="shop">
            <div class="popup-content">
                <h2>Shop</h2>
                <div id="buyables">
                    <button class="shop-item" id="upgrade1">Upgrade Click (10 pts)</button>
                    <button class="shop-item" id="upgrade2">Auto-Clicker (50 pts)</button>
                    <button class="shop-item" id="music-toggle">Toggle Music</button>
                </div>
                <div id="upgrade-tree">
                    <h3>Upgrade Tree</h3>
                    <button class="shop-item" id="click-doubler">Double Click Power (100 pts)</button>
                    <button class="shop-item" id="super-clicker">Super Auto-Clicker (250 pts)</button>
                </div>
                <button id="close-shop" class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script src="GameScript.js"></script>
</body>
</html>
