<!DOCTYPE html>
<head>
    <title>Softa: Clicker Game</title>
    <link rel="stylesheet" href="GameStyle.css">
</head>
<body>
    <!-- Game Container -->
    <div class="container">
        <h1>Clicker Game</h1>
        <p id="score">Score: 0</p>
        <button id="click-button" class="button">Click Me!</button>

        <!-- Shop Button -->
        <button id="shop-button" class="button">Shop</button>
    </div>

    <!-- Shop Popup -->
    <div id="shop" class="popup hide">
        <div class="popup-content">
            <!-- <h2 class="shop-title">Game Shop</h2> -->
            <div class="shop-section" id="left-upgrade-tree">
                <h3>Upgrade Tree</h3>
                <button id="upgrade1" class="upgrade-button" disabled>Upgrade 1 (Click Power +1)<br><strong>- 100 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="upgrade2" class="upgrade-button" disabled>Upgrade 2 (Click Power +2)<br><strong>- 500 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="upgrade3" class="upgrade-button" disabled>Upgrade 3 (Click Power +3)<br><strong>- 1000 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="upgrade4" class="upgrade-button" disabled>Upgrade 4 (Click Power +4)<br><strong>- 3000 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
            </div>
            <div class="shop-section" id="middle-sound-shop">
                <h3>Sound & Music Shop</h3>
                <button id="sound-pack1" class="upgrade-button">Click Sound 1<br><strong>- 300 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="sound-pack2" class="upgrade-button">Click Sound 2<br><strong>- 600 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="bg-music1" class="upgrade-button">Background Music 1<br><strong>- 800 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="bg-music2" class="upgrade-button">Background Music 2<br><strong>- 1200 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
            </div>
            <div class="shop-section" id="right-auto-click-tree">
                <h3>Auto-Click Upgrades</h3>
                <button id="auto-click1" class="upgrade-button" disabled>Auto-Clicker1 +1/s<br><strong>- 50 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="auto-click2" class="upgrade-button" disabled>Auto-Clicker2 +3/s<br><strong>- 250 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
                <button id="auto-click3" class="upgrade-button" disabled>Auto-Clicker3 +5/s<br><strong>- 500 </strong>Points<div class="checkmark-container">
                    <span class="checkmark"></span>
                </div></button>
            </div>
            <button class="close-button" id="close-shop">Close</button>
        </div>
    </div>
    <script src="GameScript.js"></script>
</body>
</html>
